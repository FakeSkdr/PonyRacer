<form (ngSubmit)="register()" [formGroup]="userForm">
  <div class="form-group">
    <label for="login">Login</label>
    <input type="text" class="form-control" formControlName="login">
    <div *ngIf="loginCtrl.dirty && userForm.get('login').hasError('required')">Login is required</div>
    <div *ngIf="loginCtrl.dirty && userForm.get('login').hasError('minlength')">Your login should be at least 3 characters</div>
  </div>
  <div formGroupName="passwordForm">
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" formControlName="password">
      <div *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">Password is required</div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Password confirmation</label>
      <input type="password" class="form-control" formControlName="confirmPassword">
      <div *ngIf="confirmPasswordCtrl.dirty && confirmPasswordCtrl.hasError('required')">Password is required</div>
      <div id="password-matching-error" *ngIf="passwordForm.dirty && passwordForm.hasError('matchingError')">Your password does not match</div>
    </div>
  </div>
  <div class="form-group">
    <label for="birthYear">Birth year</label>
    <input type="number" class="form-control" formControlName="birthYear">
    <div *ngIf="birthYearCtrl.dirty && birthYearCtrl.hasError('required')">Birth year is required</div>
    <div id="invalid-year-error" *ngIf="birthYearCtrl.dirty && birthYearCtrl.hasError('invalidYear')">This is not a valid year</div>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">Let's go!</button>
  <div id="registration-error" *ngIf="registrationFailed">Try again with another login.</div>
</form>
