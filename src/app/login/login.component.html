<h1>
  Log in
</h1>
<form (ngSubmit)="authenticate()" #loginForm="ngForm"> 
  <div class="form-group"> 
    <label>Username</label>
    <input name="login" required [(ngModel)]="credentials.login">
  </div> 
  <div class="form-group">
    <label>Password</label>
    <input type="password" required name="password" [(ngModel)]="credentials.password">
  </div> 
  <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
  <div class="alert alert-danger" *ngIf="authenticationFailed">Nope, try again.</div>
</form>
